<!-- Create a webpage that displays different background color for different elements. -->
<html>
    <head>
        <title>Assgn 3</title>
		<style>
			body {
				text-align: center;
				line-height: 50px;
			}

			#a {
				background-color: rgba(68, 0, 255, 0.726);
			}

			#b {
				background-color: rgb(35, 230, 35);
			}

			#c {
				background-color: rgb(255, 0, 0);
			}

			#d {
				background-color: rgb(0, 0, 0);
			}

		</style>
    </head>
    <body>
        <div id="a">
            Element 1
        </div>
        <div id="b">
            Element 2
        </div>
        <div id="c">
            Element 3
        </div>
        <div id="d">
            Element 4
        </div>
    </body>
</html>
