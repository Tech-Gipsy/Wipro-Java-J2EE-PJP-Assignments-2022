<!-- Create an HTML page with two textboxes and a Calculate button:
When user enters the numbers and clicks the Calculate button, it has to alert the sum.  -->

<html>
    <head>
        <title>Assgn 4</title>
    </head>
    <body align = "center">
		Enter the 1st No : <input id = "num1"> <br><br>
		Enter the 2nd No : <input id = "num2"> <br><br>
		<button onclick = "add()">calculate</button> <br>
		<script language = "Javascript">
			function add(){
			    var num1 = Number(document.getElementById("num1").value);
				var num2 = Number(document.getElementById("num2").value);
				alert("Sum is : " + (num1+num2));
			}
		</script>
    </body>
</html>
