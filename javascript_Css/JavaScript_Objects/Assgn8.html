<!-- Write a JavaScript program that prompts the user to enter a number and display whether the number given is odd or even. -->
<html>
    <head>
        <title>Assgn 8</title>
    </head>
    <body align="center">
        <script language = "Javascript">
			var num = Number(prompt("Enter a number to check Odd/Even: "));
			alert(num % 2 === 0 ? "Even" : "Odd");
		</script>
    </body>
</html>
