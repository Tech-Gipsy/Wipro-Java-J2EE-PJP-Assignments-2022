<!-- Write a JavaScript program that converts the text to upper case. -->
<html>
    <head>
        <title>Assgn 2</title>
    </head>
    <body>
		<script language = "Javascript">
			upperCase();
			function upperCase(){
				var txt = prompt("Enter Text :");
				document.write("Entered Text : " + txt + "<br>");
				document.write("Upper Cased : " + txt.toUpperCase());
			}
		</script>
    </body>
</html>
