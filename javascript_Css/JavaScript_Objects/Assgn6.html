<!-- Create a HTML page with 4 hyperlinks named white, red, blue and pink.
The background colour of the HTML page will change based on the link which is clicked.
Write a javascript function to implement it. -->

<html>
    <head>
        <title>Assgn 6</title>
    </head>
    <body align="center">
    
		<script language = "Javascript">
			function changebackground(color) {
				document.body.style.backgroundColor = color;
			}
		</script>
        <a href="#" onclick="changebackground('white')">White</a><br />
        <a href="#" onclick="changebackground('red')">Red</a><br />
        <a href="#" onclick="changebackground('blue');">Blue</a><br />
        <a href="#" onclick="changebackground('pink');">Pink</a><br />
    </body>
</html>
