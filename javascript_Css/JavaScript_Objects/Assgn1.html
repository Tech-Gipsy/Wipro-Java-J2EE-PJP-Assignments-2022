<!-- Write a JavaScript program that displays the position of the first occurrence of "World" in the variable txt. -->
<html>
    <head>
        <title>Assgn 1</title>
    </head>
    <body>
		<script language = "Javascript">
			search();
			function search(){
				var txt = prompt("Enter text containing the word 'World' :");
				document.write("Entered text : " + txt + "<br>");
				var pos = txt.indexOf("World");
				document.write("Position of 'World' in text : " + pos);
			}
		</script>
    </body>
</html>
