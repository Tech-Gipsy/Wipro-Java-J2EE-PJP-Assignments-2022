<!-- Create a table of food contents with its calorie value. 
Display the rows of food contents with calories 
&lt;=300 in light green background, 
301 to 700 in light blue,
700 - 1200 in light orange
&gt;1200 in light red. (Hint: use table table-striped ) -->

<html>
    <head>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous"
        />

        <title>Assgn 3</title>
    </head>
    <body>
        <table class="table table-striped">
            <tr>
                <th>Food</th>
                <th>Calories</th>
            </tr>
            <tr class="table-success">
                <td>Low</td>
                <td>200</td>
            </tr>
            <tr class="table-info">
                <td>Normal</td>
                <td>600</td>
            </tr>
            <tr class="table-warning">
                <td>High</td>
                <td>1000</td>
            </tr>
            <tr class="table-danger">
                <td>Very High</td>
                <td>1400</td>
            </tr>
        </table>
    </body>
</html>
