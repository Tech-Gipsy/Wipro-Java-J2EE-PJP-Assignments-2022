<!-- Write a JavaScript function that reverses a number. 
Example x = 32243;
Expected Output : 34223 -->

<html>
	<head>
		<title>Assgn 2</title>
	</head>
	<body onload = "reverse()">
		<script language = "Javascript">
			function reverse(){
				let num = prompt("Enter Number : ");
				document.write("Entered Number : " + num + "<br>");
				num = num + "";
				let rev = num.split("").reverse().join("");
				document.write("Reversed Number : " + rev);
			}
	</script>
	</body>
</html>
