<!-- Create a webpage that displays the div element with the following properties.
• Skews the  element 20 degrees along the X-axis, and 10 degrees along the Y-axis
• Set the background color as yellow
• Set the border as 1pixels solid black
• Set the width as 200pixels
• Set the height as 100 pixels -->
<html>
    <head>
        <title>Assgn 8</title>
		<style>
			div {
				transform: skewX(20);
				transform: skewY(10);
				background: yellow;
				border: 1px solid black;
				width: 200px;
				height: 100px;
			}
		</style>
    </head>
    <body>
        <div>
            Pikachu
        </div>
    </body>
</html>
