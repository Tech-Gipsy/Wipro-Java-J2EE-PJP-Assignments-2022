<!-- Create a webpage that displays a list as an unordered list with the following properties.
• List-style-type: square;
• Text align: left
• Color: red
• Text transform: uppercase
• Text decoration: underline
• Font name:  Arial
• Font size: 25pixels
• Font weight: bold -->
<html>
    <head>
        <title>Assgn 5</title>
		<style>
			ul {
				list-style-type: square;
				text-align: left;
				color: red;
				text-transform: uppercase;
				text-decoration: underline;
				font-family: Arial;
				font-size: 25px;
				font-weight: bold;
			}

		</style>
    </head>
    <body>
        <ul>
            <li>abc</li>
            <li>def</li>
            <li>ghi</li>
        </ul>
    </body>
</html>
