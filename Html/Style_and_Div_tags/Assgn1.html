<!-- Apply the style, font: Times New  Roman in the Hands-on Assignment 1 on Tables -->
<html>
    <head>
        <style>
            body {
                font-family: 'Times New Roman', Times, serif;
            }
            table{
	border: 5px #000000 solid;
	width: 100%;
    background-color: #999898;
}

th{
border-bottom: 1px rgb(243, 237, 237) solid;
padding: 15px;
background-color: #ff7676;
}

td{
padding: 2px 8px;
text-align: center;

}
        </style>
        <title>Styled Table</title>
    </head>
    <body>
        <table border="solid 2px">
        <tr>
            <th>Decimal</th>
            <th>English</th>
            <th>Spanish</th>
            <th>Korean</th>
            <th>Binary</th>
        </tr>
        <tr>
            <td>1</td>
            <td>One</td>
            <td>Uno</td>
            <td>Hanna</td>
            <td>0001</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Two</td>
            <td>Dos</td>
            <td>Dool</td>
            <td>0010</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Three</td>
            <td>Tres</td>
            <td>Set</td>
            <td>0011</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Four</td>
            <td>Quarto</td>
            <td>Net</td>
            <td>0100</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Five</td>
            <td>Cinco</td>
            <td>Daset</td>
            <td>0101</td>
        </tr>
    </body>
</html>
