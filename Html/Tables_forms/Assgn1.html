<!-- Write a HTML program to display the table having the columns(highlighted)  as Decimal ,English, Spanish, Korean, Binary . 
Following are the data to be in each rows respective of their columns :
Decimals : {1,2,3,4,5} 
English : {one,two,three,four,five}
Spanish:{uno,dos,tres,quarto,cinco}
Korean:{hanna,dool,set,net,daset}
Binary:{0001,0010,0011,0100,0101} 
Each element is the data which will be our rows for the corresponding columns  -->

<html>
<head>
<title>Assgn 1</title>
</head>
<body>
<style>
table{
	border: 5px #000000 solid;
	width: 100%;
    background-color: #999898;
}

th{
border-bottom: 1px rgb(243, 237, 237) solid;
padding: 15px;
background-color: #ff7676;
}

td{
padding: 2px 8px;
text-align: center;

}

</style>


<table border: solid 2px red>
	<tr>
		<th>Decimal</th>
		<th>English</th>
		<th>Spanish</th>
		<th>Korean</th>
		<th>Binary</th>
	</tr>
	<tr>
		<td>1</td>
		<td>One</td>
		<td>Uno</td>
		<td>Hanna</td>
		<td>0001</td>
	</tr>
	<tr>
		<td>2</td>
		<td>Two</td>
		<td>Dos</td>
		<td>Dool</td>
		<td>0010</td>
	</tr>
	<tr>
		<td>3</td>
		<td>Three</td>
		<td>Tres</td>
		<td>Set</td>
		<td>0011</td>
	</tr>
	<tr>
		<td>4</td>
		<td>Four</td>
		<td>Quarto</td>
		<td>Net</td>
		<td>0100</td>
	</tr>
	<tr>
		<td>5</td>
		<td>Five</td>
		<td>Cinco</td>
		<td>Daset</td>
		<td>0101</td>
	</tr>
</table>
</body>
</html>
